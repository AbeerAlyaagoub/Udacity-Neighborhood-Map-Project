<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="Neighborhood Map" content="Map of Riyadh">
      <meta name="AbeerAlyaagoub" content="">
      <!-- title of web page -->
      <title>Neighborhood Map Project</title>
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet'>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <!-- Custom CSS -->
      <link href="css/styles.css" rel="stylesheet">
      <!-- Scripts -->
      <script src='js/knockout-3.4.2.js'></script>
      <script src='js/jquery-3.2.1.js'></script>
   </head>
   <body>
      <div id="mySidenav" class="sidenav">
         <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
         <ul data-bind="template: {name:'location', foreach:locations}"></ul>
         <script type="text/html" id="location">
            <li>
              <strong data-bind="text: title"></strong> 
            
            </li>
         </script>
         <!-- <ul data-bind="foreach: locations">
            <li href="#" data-bind="template: {name:'title', text: title, isVisible: visible"></li>
            </ul> -->
         <input id="show-listings" type="button" value="Show Listings">
         <input id="hide-listings" type="button" value="Hide Listings">
      </div>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
      <div id="map"></div>
      <script src='js/app.js'></script>
      <!-- Google Map API -->
      <script async defer 
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM1wKykt6jZ0IAySXRf5u4zDozEy_DgcI&callback=initMap" type="text/javascript"></script>
   </body>
</html>
